<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">System Logs</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex justify-content-end">
      <input type="date" style="width: 30%" class="form-control mr-2">
        <button class="btn btn-success">
            Search by date
        </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>
            <th>Performer</th>
            <th>Action</th>
            <th>Role(s)</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logs">
                <td>
                    {{ log.performer }}
                </td>
                <td>
                    {{ log.action }}
                </td>
                <td>
                    {{ log.role }}
                </td>
                <td>
                    {{ log.time }}
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
